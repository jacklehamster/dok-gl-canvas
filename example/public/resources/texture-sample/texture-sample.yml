# yaml-language-server: $schema=https://jacklehamster.github.io/dok-gl-actions/schema.json

scripts:
  - reference: ../lib/init-buffer.yaml
  - name: refresh
    actions:
    - uniform:
        location: frame
        float: ~{frame}
    - clear: { color: true }
      drawArrays: { vertexCount: 6 }
  - name: loadImage
    actions:
    - hooks: [hasImageId]
      actions:
      - uniform:
          location: uTexture
          int: 0
        image:
          src: ~{src}
          imageId: ~{imageId}
        callback:
          onLoad:
          - loadTexture:
              textureId: TEXTURE0
              imageId: ~{imageId}
          - executeScript: redraw
          - log: "~Image dimension: {width} x {height}"
      - pause: ~{hasImageId(imageId)}
      - log: "~Image loaded: {imageId}"
  - actions:
    - actions:
      - sets:
          spriteWidth: 238
          spriteSheetWidth: 1886
      - sets:
          w: ~{spriteWidth / spriteSheetWidth}
    - executeScript: initBuffer
      parameters:
        location: position
        size: 3
        buffer: [
          -0.5, 0.5, 0.0,
          -0.5, -0.5, 0.0,
          0.5, -0.5, 0.0,
          -0.5, 0.5, 0.0,
          0.5, -0.5, 0.0,
          0.5, 0.5, 0.0,
        ]
    - executeScript: initBuffer
      parameters:
        location: tex
        size: 2
        buffer: [
          0, 0,
          0, 1,
          "~{w}", 1,
          0, 0,
          "~{w}", 1,
          "~{w}", 0,
        ]
    - executeScript: loadImage
      parameters:
        src: turtle.png
        imageId: turtle
    - hooks: [hasImageId]
      pause: ~{not hasImageId("turtle")}
    - executeScript: refresh
      refresh:
        frameRate: 30
    tags: [main]
programs:
  - id: sample-texture
    vertex: ~reference=vertex.glsl
    fragment: ~reference=fragment.glsl
