# yaml-language-server: $schema=https://jacklehamster.github.io/dok-gl-actions/schema.json#/definitions/GlScript

name: initBuffer
actions:
- defaultValues:
    buffer: null
    target: ARRAY_BUFFER
    glType: FLOAT
  bindBuffer: ~{location}
  bufferData:
    glType: ~{glType}
    target: ~{target}
    location: ~{location}
    buffer: ~{buffer}
    length: ~{length}
- defaultValues:
    divisor: 0
    stride: 0
    rows: 1
  loop: ~{rows}
  vertexAttribPointer:
    location: ["~{location}", "~{index}"]
    size: ~{size}
    enable: true
    divisor: ~{divisor}
    stride: ~{stride}
